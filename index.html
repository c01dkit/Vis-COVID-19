<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>世界疫情人数一览</title>
    <!-- 引入 echarts系列文件 -->
    <script src="./node_modules/echarts/dist/echarts.js" type="text/javascript" charset="utf-8"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="./geo/world.js" type="text/javascript" charset="utf-8"></script>
    <script src="./geo/china.js" type="text/javascript" charset="utf-8"></script>

    <!-- 引入css文件 定义DOM表现形式 -->
    <link rel="stylesheet" href="./vis2020.css">
</head>


<body>
    <div id=divisor_x_top1></div>
    <div id="title_left">
        <p class="left1_1">Logo</p>
    </div>
    <div id=title>
        <p class="title">COVID-19 Dashboard by the 2097 at Zhejiang University(ZJU)</p>
    </div>
    <div id="title_right">
        <form>
            <label>
                <select name="options" id="selector" class="select_style">
                <option value="new_diagnosed">new cases</option>
                <option value="total_diagnosed" selected="selected">cumulative cases</option>
                <option value="seriously_ill">serious cases</option>
                <option value="total_death">cumulative deaths</option>
                <option value="new_death">new deaths</option>
                <option value="total_healed">cumulative recovered</option>
                <option value="still_healing">under treatment</option>
                </select>
            </label>
        </form>
    </div>
    <div id=divisor_x_top2></div>
    <div id=left>
        <div id="left1">
            <p class="left1_1">Global Cases</p>
            <!-- 需改为统计数据 -->
            <p class="left1_2">1,571,901</p>
        </div>

        <div id="left2">
            <p class="left2_1">Cases by country</p>
        </div>

    </div>
    <div id="center">
        <div id="map" style="color:#FFF">中间地图信息</div>
    </div>
    <div id="right">
        <div id="right1" style="color:#FFF">右侧1号面板</div>
        <div id="right2" style="color:#FFF">右侧2号面板</div>
        <div id="divisor_x_right"></div>
        <div id="right3" style="color:#FFF">右侧3号面板</div>
    </div>

    <div id=divisor_x_bottom2></div>

    <input id="progress" style="color:#FFF" type="range" value="0" min="0" max="144" onchange="progressBarChange()" list="datelist" />

    <datalist id="datelist" display: true>
        <option value="0" style="color:#FFF" label="2/1"></option>
        <option value="144" style="color:#FFF" label="6/29"></option>
    </datalist>

    <div id=divisor_x_bottom1></div>
    <script src="./worldmap.js "></script>
    <script src="./countrycases.js "></script>
    <script src="./contrast.js "></script>
    <!--    <script src="./datebar.js "></script>-->
</body>

</html>
